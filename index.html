<!DOCTYPE html>
<html>
	<head>
		<title>BusMall</title>
		<link rel="stylesheet" href="style.css" charset="utf-8">
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.min.js">

		</script>
	</head>
	<body>
		<header>
			<h1>BusMall</h1>
		</header>
		<section id="instructions">
			<h2>Hello</h2>
			<p>We're looking to confirm people's interest in certain upcomming items. Play this game by picking your favorite of the three images shown by clicking it. After 25 rounds, we'll show you some stats.</p>
		</section>
		<main id="picture-parent">
			<div id="pic1-parent">
				<img id="pic1"src="" alt="" />
			</div>
			<div id="pic2-parent">
				<img id="pic2"src="" alt="" />
			</div>
			<div id="pic3-parent">
				<img id="pic3"src="" alt="" />
			</div>
		</main>
		<button id="playAgain" type="button" name="button">Play Again</button>
		<section id="barChartSection">
			<canvas id="barChart" ></canvas>
		</section>
		<section id="pieChartSection">
			<canvas id="pieChart" ></canvas>
		</section>
	<script type="text/javascript" src="app.js">
	</script>
	</body>
</html>
